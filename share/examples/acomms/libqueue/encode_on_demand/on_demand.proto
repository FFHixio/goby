import "goby/protobuf/dccl_option_extensions.proto";
import "goby/protobuf/queue_option_extensions.proto";
import "goby/protobuf/header.proto";

message GobyMessage
{
  option (dccl_msg).id = 4;
  option (dccl_msg).max_bytes = 32;

  // enable "pass through" of data request to the application
  option (queue_msg).encode_on_demand = true;

  // how fast a newly encoded message goes stale
  // you may not want to set this to zero or you can waste
  // a good deal of time encoding if this queue isn't the highest
  // priority
  option (queue_msg).on_demand_skew_seconds = 0.1;

  required int32 a = 1 [(dccl_field).min=0, (dccl_field).max=254];  
  required int32 b = 2 [(dccl_field).min=0, (dccl_field).max=510];  
}

