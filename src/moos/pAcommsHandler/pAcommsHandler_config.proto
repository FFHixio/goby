import "goby/moos/libmoos_util/tes_moos_app.proto";
import "goby/acomms/protobuf/driver_base.proto";
import "goby/acomms/protobuf/queue.proto";
import "goby/acomms/protobuf/amac.proto";
import "goby/acomms/protobuf/dccl.proto";
import "goby/acomms/protobuf/modem_message.proto";
import "goby/core/proto/option_extensions.proto";


message pAcommsHandlerConfig
{
  optional TesMoosAppConfig common = 1 [(description)="Configuration common to all Goby MOOS applications"]; // see tes_moos_app.proto
  
  // driver
  enum DriverType { DRIVER_NONE = 1; DRIVER_WHOI_MICROMODEM = 2; }
  optional DriverType driver_type = 2 [default = DRIVER_NONE, (description)="Corresponding driver for the type of physical acoustic modem used"];
  optional goby.acomms.protobuf.DriverConfig driver_cfg = 3 [(description)="Configure the acoustic modem driver"]; // see driver_base.proto & mm_driver.proto

  // amac
  optional goby.acomms.protobuf.MACConfig mac_cfg = 4 [(description)="Configure the acoustic Medium Access Control"]; // see amac.proto
  
  // for queue
  optional goby.acomms.protobuf.QueueManagerConfig queue_cfg = 5 [(description)="Configure the Priority Queuing layer"]; // see queue.proto

  // for dccl
  optional goby.acomms.protobuf.DCCLConfig dccl_cfg = 6 [(description)="Configure the Dynamic Compact Control Language Encoding/Decoding unit"];  // see dccl.proto

  // unique identifying integer (1-31) for this vehicle's modem
  // setting this will set the modem_id for all the components of goby-acomms
  required int32 modem_id = 100 [(description)="Unique number 1-31 to identify this node"];
  
  // path to text file with entries:
  //   modem_id,name,type
  // for example
  //   3,unicorn,auv
  optional string modem_id_lookup_path = 101 [(description)="Path to file containing mapping between modem_id and vehicle namd & type"];

  optional bool tcp_share_enable = 200 [default = false, (description)="Enable TCP Sharing (Experimental)"];
  optional uint32 tcp_share_port = 201 [default = 11000, (description)="Port to listen on for TCP Sharing (Experimental)"];
  repeated string tcp_share_to_ip = 202 [(description)="internet_address:port to share incoming messages to (Experimental)."]; // e.g. "192.168.1.42:11000"
}

message pAcommsHandlerExtensions
{
  extend goby.acomms.protobuf.ModemDataTransmission
  {
    repeated string seen_ip = 1000;
  }
}
