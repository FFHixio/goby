package goby.acomms.protobuf;

message MessageFile
{
  required string path = 1;
  enum Manipulator 
  {
    // libdccl (DCCLCodec)
    NO_ENCODE = 1;
    NO_DECODE = 2;

    // libqueue (QueueManager)
    NO_QUEUE = 3;
    LOOPBACK = 4;
    ON_DEMAND = 5;

    // currently pAcommsHandler only
    TCP_SHARE_IN = 6;
  }
  repeated Manipulator manipulator = 2;
}
