import "goby/protobuf/dccl_option_extensions.proto";
import "goby/protobuf/queue_option_extensions.proto";


message CustomMsg
{
  option (dccl_msg).id = 3;
  option (dccl_msg).max_bytes = 256;
  option (dccl_msg).codec = "custom_codec";
  
  optional uint32 a = 1;
  optional bool b = 2;
}


message CustomMsg2
{
  option (dccl_msg).id = 4;
  option (dccl_msg).max_bytes = 256;

  optional CustomMsg msg = 1;
}

