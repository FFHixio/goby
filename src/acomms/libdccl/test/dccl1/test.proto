import "goby/protobuf/dccl_option_extensions.proto";
import "goby/protobuf/queue_option_extensions.proto";


enum Enum1
{
  ENUM_A = 1;
  ENUM_B = 2;
  ENUM_C = 3;
}

message EmbeddedMsg1
{
  optional double val = 1 [(dccl_field).min=0,
                           (dccl_field).max=126,
                           (dccl_field).precision=3];
  optional EmbeddedMsg2 msg = 2;
}

message EmbeddedMsg2
{
  optional double val = 1 [(dccl_field).min=0,
                           (dccl_field).max=126,
                           (dccl_field).precision=2];
  optional string sval = 2 [(dccl_field).max_length=10];
  optional Enum1 enum_default = 3;  
}

