                                      (dccl_field).max=126,
                                      (dccl_field).precision=2,
                                      (dccl_field).in_head=true];
  optional float float_default = 2 [(dccl_field).min=-20,
                                      (dccl_field).max=150,
                                      (dccl_field).precision=3];
  optional int32 int32_default = 3 [(dccl_field).min=-20,
                                      (dccl_field).max=3000];
  optional int64 int64_default = 4 [(dccl_field).min=-710,
                                      (dccl_field).max=3000];
  optional uint32 uint32_default = 5 [(dccl_field).min=-100,
