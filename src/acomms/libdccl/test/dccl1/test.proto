import "goby/protobuf/dccl_option_extensions.proto";
import "goby/protobuf/queue_option_extensions.proto";
import "goby/protobuf/header.proto";


enum Enum1
{
  ENUM_A = 1;
  ENUM_B = 22;
  ENUM_C = 3;
}

message EmbeddedMsg1
{
  optional double val = 1 [(dccl.min)=0,
                           (dccl.max)=126,
                           (dccl.precision)=3];
  optional EmbeddedMsg2 msg = 2;
}

message EmbeddedMsg2
{
  optional double val = 1 [(dccl.min)=0,
                           (dccl.max)=126,
                           (dccl.precision)=2];
  optional string sval = 2 [(dccl.max_length)=10];
  optional Enum1 enum_default = 3;  
}

message BasicTestMsg
{
  option (dccl.id) = 1;
  option (dccl.max_bytes) = 32;

  optional double double_default = 1 [(dccl.min)=0,
                                      (dccl.max)=126];
  
  optional EmbeddedMsg2 msg_default = 2;
}



message TestMsg
