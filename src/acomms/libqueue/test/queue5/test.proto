import "goby/protobuf/dccl_option_extensions.proto";
import "goby/protobuf/queue_option_extensions.proto";
import "goby/protobuf/header.proto";

message GobyMessage
{
  option (dccl.id) = 4;
  option (dccl.max_bytes) = 32;
  option (queue.encode_on_demand) = true;
  option (queue.on_demand_skew_seconds) = 0.1;

  // one byte
  required int32 telegram = 1 [(dccl.min)=0, (dccl.max)=254];  
}

