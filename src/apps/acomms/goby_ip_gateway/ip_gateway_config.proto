import "goby/common/protobuf/option_extensions.proto";
import "goby/common/protobuf/app_base_config.proto";

package goby.acomms.protobuf;

message IPGatewayConfig
{
    optional AppBaseConfig app = 1;
    
    optional int32 total_addresses = 2;
    repeated string static_ip_addresses = 3;
    
    optional int32 total_ports = 10;
    repeated int32 static_udp_ports = 11;
    
}
