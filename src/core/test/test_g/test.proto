import "goby/core/proto/option_extensions.proto";

message Sub
{

    required double baz = 1;
    required double bar = 2;  
    repeated uint32 rint = 3;
}

message TestMessage
{
    required double foo = 1;
    optional string name = 2;
    enum MyEnum { 
         YES = 1;
         NO = 2;
         MAYBE = 3;
     }
    optional MyEnum evalue = 3;
    optional Sub subfoo = 4;
    repeated string rstr = 5;
}

message TestGConfig
{
    required double dvalue1 = 1 [(goby.core.proto.description)="some fun double"];
    optional string svalue2 = 2;    

    enum MyEnum { 
        YES = 1;
        NO = 2;
        MAYBE = 3;
    }
    required MyEnum evalue3 = 3;

    repeated int32 i32 = 4;
    repeated int64 i64 = 5;
    repeated uint32 ui32 = 6;
    repeated uint64 ui64 = 7;
}

