import "goby/common/header.proto";
import "goby/common/option_extensions.proto";
import "goby/common/app_base_config.proto";

message Sub
{

    required double baz = 1;
    required double bar = 2;  
    repeated uint32 rint = 3;
}

message TestMessage
{       
    required Header header = 1;
    required double foo = 2;
    optional string name = 3;
    enum MyEnum { 
         YES = 1;
         NO = 2;
         MAYBE = 3;
     }
    optional MyEnum evalue = 4;
    optional Sub subfoo = 5;
    repeated string rstr = 6;
}

message TestGConfig
{
  required AppBaseConfig base = 1;
  
  required double dvalue1 = 2 [(description)="some fun double"];
  optional string svalue2 = 3;    
  
  enum MyEnum { 
    YES = 1;
    NO = 2;
    MAYBE = 3;
  }
  required MyEnum evalue3 = 4;
  
  repeated int32 i32 = 5;
  repeated int64 i64 = 6;
  repeated uint32 ui32 = 7;
  repeated uint64 ui64 = 8;
}
 
